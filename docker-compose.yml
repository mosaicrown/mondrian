version: '2'

services:

  spark-master:
    build: spark
    container_name: spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - '8080:8080'

  spark-worker:
    build: spark
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=1

  namenode:
    image: bde2020/hadoop-namenode:1.1.0-hadoop2.8-java8
    container_name: namenode
    volumes:
      - ./data/namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env
    ports:
      - 50070:50070
      
  datanode:
    image: bde2020/hadoop-datanode:1.1.0-hadoop2.8-java8
    depends_on: 
      - namenode
    volumes:
      - ./data/datanode:/hadoop/dfs/data
    env_file:
      - ./hadoop.env
    ports:
      - 50075:50075

  spark-shell:
    build: spark
    depends_on:
      - spark-master
      - spark-worker
    command: pyspark
    environment:
      - PYSPARK_DRIVER_PYTHON=ipython
      - MASTER=spark://spark-master:7077

  jupyter:
    build: jupyter
    depends_on:
      - spark-master
      - spark-worker
    environment:
      - MASTER=spark://spark-master:7077
    ports:
      - "8888:8888"

  mondrian-app:
    build: spark
    depends_on:
      - namenode
      - datanode
      - spark-master
      - spark-worker
    command: /mondrian/submit.sh
    volumes:
      - ./mondrian:/mondrian
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_APP=/mondrian/app.py
