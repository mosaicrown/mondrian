version: '3'

services:

  spark-master:
    build: spark
    container_name: spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - 7077:7077 # spark
      - 8080:8080 # web UI

  spark-worker:
    build: spark
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=${SPARK_WORKER_MEMORY}
      - SPARK_WORKER_CORES=1

  spark-driver:
    build: spark
    container_name: spark-driver
    depends_on:
      - namenode
      - datanode
      - spark-master
      - spark-worker
    volumes:
      - ./:/mondrian
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_EVENT_DIR=hdfs://namenode:8020/spark-events
      - SPARK_APP_PYFILES=/mondrian/mondrian.zip
      - SPARK_APP=/mondrian/anonymize.py
    ports:
      - 4040:4040 # web UI

  namenode:
    image: apache/hadoop:3.3.6
    command: ["hdfs", "namenode"]
    container_name: namenode
    volumes:
      - ./hdfs/namenode:/hadoop/dfs/name
    env_file:
      - ./hadoop.env
    ports:
      - 8020:8020 # Hadoop
      - 9870:9870 # web UI
      
  datanode:
    image: apache/hadoop:3.3.6
    command: ["hdfs", "datanode"]
    depends_on: 
      - namenode
    volumes:
      - ./hdfs/datanode:/hadoop/dfs/data
    env_file:
      - ./hadoop.env

  init-hdfs:
    image: apache/hadoop:3.3.6
    depends_on:
      - namenode
      - datanode
    volumes:
      - ./:/mondrian
    command: /mondrian/script/init.sh

  spark-history-server:
    build: spark
    depends_on: 
      - namenode
      - datanode
    command: ./sbin/start-history-server.sh
    ports:
      - 18080:18080 # web UI
